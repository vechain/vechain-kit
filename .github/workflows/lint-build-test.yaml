name: Lint & Build

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

concurrency:
    group: ${{ github.head_ref || github.ref_name }}-build-test-scan
    cancel-in-progress: true

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        name: Lint & Build
        # Prevent multiple workflows from building the same vechain-kit commit concurrently.
        concurrency:
            group: vechain-kit-dist-${{ github.event.pull_request.head.sha || github.sha }}
            cancel-in-progress: false

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Bootstrap + build vechain-kit (cached)
              uses: ./.github/actions/vechain-kit-bootstrap
              with:
                  commit-sha: ${{ github.event.pull_request.head.sha || github.sha }}
                  install-cache-key: ${{ runner.os }}-node-modules-${{ hashFiles('yarn.lock', 'package.json') }}
                  build-command: yarn workspace @vechain/vechain-kit build

            - name: Lint
              run: yarn run lint
              env:
                  NODE_OPTIONS: '--max-old-space-size=4096'
