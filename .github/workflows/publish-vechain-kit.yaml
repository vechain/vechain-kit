name: Publish GitHub NPM Packages

on:
    push:
        tags:
            - '*'

permissions:
    contents: read
    packages: write
    id-token: write # Required for OIDC

jobs:
    publish-to-github-packages:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js for GitHub Packages
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  registry-url: https://npm.pkg.github.com
                  cache: 'yarn'

            - run: npm install -g npm@11.5.1

            - run: yarn && yarn install:all

            - run: yarn build
              env:
                  NODE_OPTIONS: '--max-old-space-size=4096'

            - name: Publish VeChain-Kit to GitHub Packages
              run: |
                  cd packages/vechain-kit
                  yarn version --immediate ${{ github.ref_name }}
                  npm publish --tag latest
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    publish-to-npmjs:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js for npmjs.org
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  registry-url: https://registry.npmjs.org
                  cache: 'yarn'

            - run: npm install -g npm@11.5.1

            - run: yarn && yarn install:all

            - run: yarn build
              env:
                NODE_OPTIONS: '--max-old-space-size=4096'

            - name: Publish VeChain-Kit to npmjs.org
              run: |
                  cd packages/vechain-kit
                  yarn version --immediate ${{ github.ref_name }}
                  npm publish --tag latest
