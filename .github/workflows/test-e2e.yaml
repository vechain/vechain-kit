name: E2E Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  e2e-test:
    if: ${{ !contains(join(github.event.pull_request.labels.*.name, ','), 'skip-e2e') }}
    runs-on: ubuntu-latest
    # Prevent multiple workflows from building the same vechain-kit commit concurrently.
    concurrency:
      group: vechain-kit-dist-${{ github.event.pull_request.head.sha || github.sha }}
      cancel-in-progress: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'yarn'

      - name: Restore node_modules cache
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .yarn/install-state.gz
          key: ${{ runner.os }}-node-modules-${{ hashFiles('yarn.lock', 'package.json') }}

      - name: Install dependencies
        run: yarn install --immutable

      - name: Start thor-solo
        working-directory: ./thor-solo
        run: |
          nohup make solo-up > solo.log 2>&1 &
      - name: Wait for thor-solo to be ready
        run: sleep 30

      - name: Restore vechain-kit dist cache
        id: cache-vechain-kit-dist
        uses: actions/cache@v4
        with:
          path: packages/vechain-kit/dist
          key: ${{ runner.os }}-vechain-kit-dist-${{ github.event.pull_request.head.sha || github.sha }}

      - name: Build vechain-kit (only if cache miss)
        if: steps.cache-vechain-kit-dist.outputs.cache-hit != 'true'
        run: yarn workspace @vechain/vechain-kit build

      - name: Set next-template app env vars
        run: |
          cat <<EOF > examples/next-template/.env
          NEXT_PUBLIC_PRIVY_APP_ID=cm7c4nool00g9nzskuswuuvvk
          NEXT_PUBLIC_PRIVY_CLIENT_ID="client-WY5h7jdJHJcRraocdPRWkv7LSNxCP8WQUQ48pk2btic8S"
          NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID=
          NEXT_PUBLIC_DELEGATOR_URL="https://sponsor-testnet.vechain.energy/by/850"
          NEXT_PUBLIC_NETWORK_TYPE=solo
          EOF

      - name: Build next-template app
        run: yarn workspace next-template build

      - name: Start next-template app
        working-directory: ./examples/next-template
        run: |
          nohup yarn dev > next.log 2>&1 &
      - name: Wait for Next app to start
        run: sleep 30

      - name: Setup playwright
        working-directory: ./tests/e2e
        run: |
          yarn install
          yarn install-browsers

      - name: Run e2e tests
        working-directory: ./tests/e2e
        run: yarn test
