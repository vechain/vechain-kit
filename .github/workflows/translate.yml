name: Update Translations

on:
  push:
    branches:
      - main  # Adjust if your default branch is different (e.g., 'master')
    paths:
      - 'packages/vechain-kit/src/languages/en.json'

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}   # Use PAT instead of GITHUB_TOKEN

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install -g translo-cli
          cd packages/vechain-kit
          npm install  # Install any local deps if needed

      - name: Generate translations
        run: |
          cd packages/vechain-kit
          translo-cli --config ../../translo.config.json
        working-directory: packages/vechain-kit  # Ensures commands run from here

      - name: Commit changes
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"
          git add packages/vechain-kit/src/languages/*.json
          git diff-index --quiet HEAD || git commit -m "chore: update translations from en.json"
          git push
